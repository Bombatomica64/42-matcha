
services:
  test-db:
    build:
      context: ./tests/Db
      dockerfile: Dockerfile
    environment:
      POSTGRES_DB: matcha_test
      POSTGRES_USER: matcha
      POSTGRES_PASSWORD: matcha
    ports:
      - "5433:5432"  # Different port to avoid conflict with main db
    volumes:
      - test_db_data:/var/lib/postgresql/data
      - ./tests/Db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./tests/Db/procedures.sql:/docker-entrypoint-initdb.d/procedures.sql
      - ./tests/Db/notification.sql:/docker-entrypoint-initdb.d/notification.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U matcha -d matcha_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  test-redis:
    image: redis:8.2-alpine
    ports:
      - "6380:6379" # Different port to avoid conflict with main redis
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  test_db_data:
