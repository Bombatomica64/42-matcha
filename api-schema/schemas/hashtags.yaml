openapi: 3.1.1
info: 
  title:   Hashtags schema
  version: 1.0.0
  description: Schema for hashtags used in the application

paths:
  hashtags:
    get:
      summary: Get all hashtags
      operationId: getAllHashtags
      security:
        - bearerAuth: []
      parameters: 
        - name: query
          in: query
          required: false
          description: Search query for filtering hashtags
          schema:
            type: string
      responses:
        '200':
          description: A list of hashtags
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Hashtag'
        '204':
          description: No hashtags found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No hashtags found"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthorized access"
  hashtagById:
    post:
      summary: Adds an hashtag to the user's hashtags
      operationId: addHashtagToUser
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the hashtag to add
          schema:
            type: number
      responses:
        '200':
          description: Hashtag added successfully
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/SuccessResponse'
        '404':
          description: Hashtag not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Hashtag not found"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthorized access"
    delete:
      summary: removes
      operationId: removeHashtagFromUser
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the hashtag to remove
          schema:
            type: number
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Hashtag removed successfully
          content:
            application/json:
              schema:
                $ref: './common.yaml#/components/schemas/SuccessResponse'
              example:
                message: "Hashtag removed successfully"
        '404':
          description: Hashtag not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Hashtag not found"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Unauthorized access"

components: 
  schemas:
    Hashtag:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
          description: The name of the hashtag
          example: "#example"
        created_at:
          type: string
          format: date-time
      required:
        - id
        - name