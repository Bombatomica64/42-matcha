<div class="chat-layout">
	<om-border-beam>
  <div class="chat-main">
		<p-virtual-scroller [items]="messages()" [itemSize]="50" styleClass="chat-scroller">
			<ng-template pTemplate="item" let-message let-options="options">
				<app-chat-message [content]="message" [options]="options"></app-chat-message>
			</ng-template>
		</p-virtual-scroller>
    <p-input-group class="p-m-3">
      <input type="text" pInputText placeholder="Type a message..." class="w-full" (keydown.enter)="sendMessage($event)" #messageInput />
      <span pInputGroupAddon class="p-button p-component p-button-icon-only" (click)="sendMessage(messageInput)">
        <i class="pi pi-send"></i>
        <span class="p-button-label p-c">Send</span>
      </span>
    </p-input-group>
	</div>
  </om-border-beam>
</div>
